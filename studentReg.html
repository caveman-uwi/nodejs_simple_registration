<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Course Registration Form</title>
             <script type = "text/javascript" src="jquery.js" >
        </script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
           <script type = "text/javascript" src="_studentreg.js"></script>
           <script type = "text/javascript" src="_toglog.js"></script>
            <link rel = "stylesheet" href = "studentstyles.css"/>
    
    
        </head>
        
<body>

        <form action="http://localhost:3000/studentReg" method="POST" id="studform"></form>

        <div class="col-12 row" id = "navHolder">
                      
                <nav class=" col-12 navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand"><img class = "lg" src="fly.jpg"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/resources">Resources</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="/studentReg">Course Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/team">Meet the Team</a>
                          </li>
                        <li id = "profile">
                            <a class="prev" id = "proflink"></a>
                        </li>
                        <li class="nav-item">
                            <form id="logchange">
                              <button class="btn btntp btn-outline-success my-2 my-sm-0 logchnbtn"></button>
                              </form>
                            </li>
                      </ul>
                    </div>
                  </nav>
        </div>



    <div class="container">
        <h2>Course Registration</h2>
        <hr>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                    <input type="text" name= "" required="required" id="fname">
                        <span class="text">First Name</span>    
                        <span class="line"></span> 
                        </div>
                    </div>
                <div class="col">
                <div class="inputBox">
                    <input type="text" name= "" required="required" id="lname">
                        <span class="text">Last Name</span>    
                        <span class="line"></span> 
                        </div>
                    </div>
                </div>
        <div class="row100">
            <div class="col">
                <div class="inputBox">
                        <span class="text">Date of birth</span>    
                        <input class="form-control" type= "date" id="dob" name= "dob"/>
                        <span class="line"></span> 
                        </div>
                    </div>
            <div class="col">
                <div class="genderHolder" data-toggle="buttons">
                        <span class="text">Gender</span>  
                        <label class="btn btn-outline-success">
                                <input type="radio" name="gender" class="gender" id="Male" value="male" autocomplete="off"> Male
                              </label>
                              <label class="btn btn-outline-success">
                                <input type="radio" name="gender" id="female" class="gender" value="female" autocomplete="off"> Female
                              </label>  
                        <span class="line"></span> 
                        </div>
                    </div>
                    </div> 
                    <div class="row100">
                            <div class="col">
                                <div class="inputBox">
                                    <input type="text" name= "tele" required="required" id="cell">
                                        <span class="text">Telephone Number</span>    
                                        <span class="line"></span> 
                                        </div>
                                    </div>
                                <div class="col">
                                <div class="inputBox">
                                    <input type="text" name= "addr" required="required" id="addr">
                                        <span class="text">Address</span>    
                                        <span class="line"></span> 
                                        </div>
                                    </div>
                                </div>


                                <div class = "formLabel">
                                <b>Courses</b></div>
                                     <div class="form-group form-check">
                            <div class="inline chec"><input type="checkbox" class="form-check-input" value="Math" id="math">
                            <label class="form-check-label chec" for="exampleCheck1 ">Math</label>
                            </div>
                            <div class="inline chec"><input type="checkbox" class="form-check-input" id="eng" value="English">
                            <label class="form-check-label chec" for="exampleCheck1">English </label>
                            </div>
                            <div class="inline chec"><input type="checkbox" class="form-check-input" id="acc" value="Accounts">
                            <label class="form-check-label chec" for="exampleCheck1">Accounts</label>
                            </div>
                            <div class="inline chec"><input type="checkbox" class="form-check-input" id="it" value="Info Tech">
                            <label class="form-check-label chec" for="exampleCheck1">Info Tech</label>
                            </div>
                            <div class="inline chec"><input type="checkbox" class="form-check-input" id="phys" value="Physics" >
                            <label class="form-check-label  chec" for="exampleCheck1">Physics</label>
                            </div>
                            <div class="inline chec"><input type="checkbox" class="form-check-input" id="chem" value="Chemistry">
                            <label class="form-check-label  chec" for="exampleCheck1">Chemistry</label>
                            </div>



                            <div class="row100">
                            <div class="col">
                            <button type="button" id="btn" class="btn btn-success">Submit</button> 
                            <button type="button" id="cbtn" class="btn btn-success">Cancel</button>
                            </div>    
                            <div class = "col-3"></div>

                        </form>
</body>

</html>
